<!DOCTYPE>
<html>
<head>
<style>
.container{
  display : flex;
  flex-wrap : wrap;
  justify-content : center;
}
img{
  width : 450px;
  height : 350px;
  margin : 5px;
  transition : all 1s;
  box-shadow : 4px 4px 4px #883885;
}
img:hover{
  transform : rotate(30deg);
}
h1{
  border-bottom : 2px solid blue;
  width : 400px;
  text-align : center : center;
  border-right : 2px solid orange;
}
</style>
</head>
<body>
<h1>DIFFERENT TOURIST PLACES</h1>
<h2>Implementing Flex</h2>
<div class="container">
<img src="pic1.jpeg"/>
<img src="pic2.jpeg"/>
<img src="pic3.jpeg"/>
<img src="pic4.jpeg"/>
<img src="pic5.jpeg"/>
<img src="pic6.jpeg"/>
</div>
</body>
</html>
